{% extends 'viajes/index.html' %}


{% block titulo %}

<div class="col-lg-8 align-self-end">
    <h2 class="text-white font-weight-bold">Confirma para eliminar un Vuelo</h2>
    <hr class="divider" />
</div>
<div class="col-lg-8 align-self-baseline"></div>

{% endblock titulo %}


{% block contenido %}

<h5>
<form action="" method="post">{% csrf_token %}
    <div class="text-center">
        <h3>¿Estás seguro de eliminar el siguiente vuelo?<p style="color:red">{{ object }}</p></h3>  
    </div>
    <div class="text-center">
        <input type="submit" class="text-black font-weight-bold" value="Confirmar">
    </div>
</form>
</h5>

{% endblock contenido %}
